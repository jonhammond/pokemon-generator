<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Generator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- sample angular code -->
    <div class="container">
      <div ng-controller="PokemonController" class="row">
        <!-- Pokemon Char and Name Generator -->
        <div class="col-xs-4">
          <h1>Generate a Pokemon!</h1>
          <button ng-click="showPokemon = !showPokemon" class="btn btn-primary">Generate</button>
          <div ng-show="showPokemon">
            <p>
              <img src="{{ pokeImg }}" />
            </p>
            <p>
              {{ pokeName }}
            </p>
          </div>
        </div>

        <!-- Pokemon Move Generator -->
        <div class="col-xs-8">
          <h1>Generate a random Pokemon Move!</h1>
          <button class="btn btn-primary" ng-click="showPokemonMove = !showPokemonMove">Generate</button>
          <p ng-show="showPokemonMove">
            {{ pokemonMove }}
          </p>
        </div>

        <p></p>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
